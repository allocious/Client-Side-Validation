<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Validation !!!</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Sign Up</h4>
      <div class="row">
        <form id="myForm" class="col s6" novalidate>
          <div class="row">
            <div class="input-field col s6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="First Name"
                id="firstName"
                onfocusout="validateFirstName()"
              />
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="Last Name"
                id="lastName"
                onfocusout="validateLastName()"
              />
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <label for="password">Password</label>
              <input
                type="password"
                name="Password"
                id="password"
                onfocusout="validatePassword()"
              />
              <span class="helper-text"></span>
            </div>
            <div class="input-field col s6">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="Confirm Password"
                id="confirmPassword"
                onfocusout="validateConfirmPassword()"
              />
              <span class="helper-text"></span>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <label for="email">Email</label>
              <input
                type="email"
                name="Email"
                id="email"
                onfocusout="validateEmail()"
              />
              <span class="helper-text"></span>
            </div>
          </div>
          <button type="submit" class="btn waves-effect waves-light">
            Signup
          </button>
        </form>
        <div class="col s6">
          <img
            src="https://image.shutterstock.com/image-photo/contact-us-customer-support-hotline-600w-1175275567.jpg"
            style="width: 100%; border-radious: 6px; opacity: 0.5;"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
